<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider Project</title>
</head>

<body>


    <script src="main.js"></script>
    <div class="slider-container">

        <div class="left-slide">
            <div style="background-color: #FD3555 ">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2a86ba ">
                <h1>Bluue Sky</h1>
                <p>with its mountians</p>
            </div>
            <div style="background-color: #252e33 ">
                <h1>Lonely Castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #ffb866 ">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://pbs.twimg.com/media/FXi1pUoWAAE0jhY?format=jpg&name=large') "></div>
        <div style="background-image: url('https://pbs.twimg.com/media/FThCIJ1WUAAHy5G?format=jpg&name=medium')"></div>
        <div style="background-image: url('https://mir-s3-cdn-cf.behance.net/projects/404/4c669099417049.5ef252db16ddf.jpg')"></div>
        <div style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTG_LCtP-nVuykmnAZZwggQpSBsXL3OvcR7pQ&usqp=CAU')"></div>
            </div>
       
        <div class="action-buttons">
            <button class="down-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-arrow-down">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <polyline points="19 12 12 19 5 12"></polyline>
                </svg>

            </button>
            <button class="up-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-arrow-up">
                    <line x1="12" y1="19" x2="12" y2="5"></line>
                    <polyline points="5 12 12 5 19 12"></polyline>
                </svg>
            </button>
        </div>


    </div>
    
    <script src="script.js"></script>
</body>


</html>
